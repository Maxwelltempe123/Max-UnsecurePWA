{% extends 'layout.html' %}
{% block content %}
<h1>Login</h1>
<form action="/" method="post" class="box">
    <div class="input__wrapper">
        <input type="text" name="username" id="username" placeholder="Username" class="input__field" required/>
    </div>
    <div class="input__wrapper">
        <input type="password" name="password" id="password" placeholder="Password" class="input__field" required/>
    </div>
    <div class="input__wrapper">
        <input type="submit" class="btn" value="Log In" />
    </div>
</form>
<h1>Welcome Enable 2FA {{ value }}!</h1>
    <h1>Scan this QR Code with Google Authenticator</h1>
    <img src="data:image/png;base64,{{ qr_code }}">
        <form action="/index.html" method="post">
        <label for="otp">Enter the OTP from your app:</label><br>
        <input type="text" id="otp" name="otp"><br>
        <input type="submit" value="Enable 2FA">
</form>

{% endblock %}
